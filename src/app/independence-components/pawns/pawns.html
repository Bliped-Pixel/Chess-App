<div class="mode-toggle">
  <button class="toggle-btn" [class.active]="highlightPath" (click)="highlightPath = !highlightPath">
    <span class="toggle-slider"></span>
    <span class="toggle-label">Highlight Path</span>
  </button>
</div>
<div class="chessboard">
  <div *ngFor="let row of board; let rowIdx = index" class="row">
    <div
      *ngFor="let cell of row; let colIdx = index"
      class="cell"
      [class.white]="(rowIdx + colIdx) % 2 === 0"
      [class.black]="(rowIdx + colIdx) % 2 === 1"
      [class.pawn]="cell === 1"
      [class.threatened]="highlightPath && threatenedSquares[rowIdx][colIdx]"
      (click)="placePawn(rowIdx, colIdx)"
    >
  <span *ngIf="cell === 1">&#9817;</span>
  <span *ngIf="highlightPath && threatenedSquares[rowIdx][colIdx] && cell !== 1" class="threat-dot"></span>
    </div>
  </div>
</div>
<div class="status">
  Pawns placed: {{ pawnsPlaced }} / {{ requiredPieces }}
  <button (click)="resetBoard()">Reset</button>
</div>
<div *ngIf="isSolved" class="success">
  ðŸŽ‰ Puzzle solved! All {{ requiredPieces }} pawns placed correctly.
</div>
