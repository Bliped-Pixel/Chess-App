<div class="dominance-container">
  <div class="game-header">
    <h1>Pawns Independence</h1>
    <p>Place pawns so that none attack each other.</p>
  </div>

  <div class="game-content">
    <div class="left-panel">
      <div class="controls">
        <button class="toggle-btn" [class.active]="highlightPath" (click)="highlightPath = !highlightPath">
          <span class="toggle-slider"></span>
          <span class="toggle-label">Show Highlights</span>
        </button>
        <button class="reset-btn" (click)="resetBoard()">Reset Board</button>
      </div>

      <div class="stats-panel">
        <h3>Placement Stats</h3>
        <div class="stat-item">
          <span class="stat-label">Pawns placed:</span>
          <span class="stat-value">{{ pawnsPlaced }} / {{ requiredPieces }}</span>
        </div>
      </div>

      <div *ngIf="isSolved" class="victory optimal">
        ðŸŽ‰ Perfect! All {{ requiredPieces }} pawns placed correctly.
      </div>
    </div>

    <div class="board-container">
      <div class="chessboard" [style.grid-template-columns]="'repeat(' + size + ', 52px)'">
        <div *ngFor="let row of board; let r = index" class="row">
          <div *ngFor="let cell of row; let c = index"
               class="cell"
               [class.white]="(r + c) % 2 === 0"
               [class.black]="(r + c) % 2 === 1"
               [class.has-piece]="cell === 1"
               [class.dominated]="highlightPath && threatenedSquares[r][c] && cell !== 1"
               [class.blocked]="highlightPath && threatenedSquares[r][c] && cell !== 1"
               (click)="placePawn(r, c)">
            <span *ngIf="cell === 1" class="piece">&#9817;</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
