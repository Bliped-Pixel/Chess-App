<div class="dominance-container">
  <div class="game-header">
    <h1>All Pieces Independence</h1>
    <p>Place the required number of each piece so that none attack each other.</p>
  </div>

  <div class="game-content">
    <div class="left-panel">
      <div class="piece-selector">
        <h3>Select Piece</h3>
        <div class="piece-buttons">
          <button *ngFor="let p of pieces" class="piece-btn" [class.selected]="selected===p" [class.disabled]="getPlaced(p) >= getRequired(p)"
                  (click)="selected = p" [attr.aria-pressed]="selected===p">
            <span class="piece-symbol">{{ getSymbol(p) }}</span>
            <span class="piece-name">{{ p }}</span>
            <span class="piece-count">{{ getPlaced(p) }} / {{ getRequired(p) }}</span>
          </button>
        </div>
      </div>

      <div class="controls">
        <button class="toggle-btn" [class.active]="highlightPath" (click)="highlightPath = !highlightPath">
          <span class="toggle-slider"></span>
          <span class="toggle-label">Show Highlights</span>
        </button>
        <button class="reset-btn" (click)="resetBoard()">Reset Board</button>
      </div>

      <div class="stats-panel">
        <h3>Placement Stats</h3>
        <div class="stat-item" *ngFor="let p of pieces">
          <span class="stat-label">{{ p }}:</span>
          <span class="stat-value">{{ getPlaced(p) }} / {{ getRequired(p) }}</span>
        </div>
        <div *ngIf="isSolved" class="victory optimal">ðŸŽ‰ All pieces placed â€” you win!</div>
      </div>
    </div>

    <div class="board-container">
  <div class="chessboard" [style.grid-template-columns]="'repeat(8, 52px)'">
        <div *ngFor="let row of board; let r = index" class="row">
          <div *ngFor="let cell of row; let c = index"
               class="cell"
               [class.white]="(r + c) % 2 === 0"
               [class.black]="(r + c) % 2 === 1"
               [class.has-piece]="!!cell"
               [class.dominated]="highlightPath && threatenedSquares[r][c] && !cell"
               [class.blocked]="highlightPath && threatenedSquares[r][c] && !cell"
               (click)="placeOrRemove(r,c)">
            <span class="piece" *ngIf="cell">{{ getSymbol(cell) }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
