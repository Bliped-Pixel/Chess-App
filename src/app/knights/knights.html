<div class="mode-toggle">
  <label>
    <input type="checkbox" [(ngModel)]="highlightPath" />
    Highlight Path
  </label>
</div>
<div class="chessboard">
  <div *ngFor="let row of board; let rowIdx = index" class="row">
    <div
      *ngFor="let cell of row; let colIdx = index"
      class="cell"
      [class.white]="(rowIdx + colIdx) % 2 === 0"
      [class.black]="(rowIdx + colIdx) % 2 === 1"
      [class.knight]="cell === 1"
      [class.threatened]="highlightPath && threatenedSquares[rowIdx][colIdx]"
      (click)="placeKnight(rowIdx, colIdx)"
    >
      <span *ngIf="cell === 1">&#9816;</span>
    </div>
  </div>
</div>
<div class="status">
  Knights placed: {{ knightsPlaced }} / 32
  <button (click)="resetBoard()">Reset</button>
</div>
<div *ngIf="isSolved" class="success">
  ðŸŽ‰ Puzzle solved! All 32 knights placed correctly.
</div>
