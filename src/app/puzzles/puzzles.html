<div class="puzzles-container">
  <div class="card-grid">
    <div class="puzzle-card" routerLink="/independents">
      <div class="card-content">
        <h2>Games of Independence</h2>
        <p>Place chess pieces so that no two pieces meet each other.</p>
      </div>
    </div>
    <div class="puzzle-card" routerLink="/dominance">
      <div class="card-content">
        <h2>Games of Dominance</h2>
        <p>Place chess pieces to dominate all the squares on the board.</p>
      </div>
    </div>
    <div class="puzzle-card" routerLink="/coordinates">
      <div class="card-content">
        <h2>Coordinates Game</h2>
        <p>Identify squares by coordinate (e.g., e4) as fast as you can.</p>
      </div>
    </div>
  </div>
</div>
