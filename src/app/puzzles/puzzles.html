<div class="puzzles-container">
  <div class="card-grid">
    <div class="puzzle-card" routerLink="/independents">
      <div class="card-content">
        <h2>Independents Game</h2>
        <p>Try to solve multiple puzzles like the 8 queens.</p>
      </div>
    </div>
    <div class="puzzle-card" routerLink="/dominance">
      <div class="card-content">
        <h2>Game of Dominance</h2>
        <p>Place chess pieces to dominate the maximum squares on the board!</p>
      </div>
    </div>
    <div class="puzzle-card" routerLink="/coordinates">
      <div class="card-content">
        <h2>Coordinates Trainer</h2>
        <p>Identify squares by coordinate (e.g., e4) as fast as you can.</p>
      </div>
    </div>
  </div>
</div>
